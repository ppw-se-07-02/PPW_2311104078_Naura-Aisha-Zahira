<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - GlamourGlade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand logo-font" href="index.html">GlamourGlade</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#produk">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">

        <a href="index.html" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Kembali ke Beranda
        </a>

        <div class="row justify-content-center">
            <div class="col-lg-8"> <div id="productSlider" class="carousel slide shadow-lg rounded overflow-hidden" data-bs-ride="carousel">
                    
                    <div class="carousel-indicators" id="productSliderIndicators"></div>
                    
                    <div class="carousel-inner" id="productSliderInner"></div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#productSlider" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productSlider" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
             <div class="col-lg-8">
                <h1 class="display-5 product-title" id="productTitle">Nama Produk</h1>
                <h3 class="text-brand price my-3" id="productPrice">Rp 0</h3>
                <p id="productDescription">Deskripsi produk akan muncul di sini...</p>
                
                <ul class="list-unstyled product-meta" id="productMeta">
                    </ul>
                
                <div class="mt-4">
                    <label for="quantity" class="form-label">Jumlah:</label>
                    <input type="number" id="quantity" class="form-control" value="1" min="1" style="width: 100px;">
                </div>
                
                <div class="text-center">
                    <button id="addToCartBtn" class="btn btn-brand btn-lg mt-4 shadow">
                        <i class="bi bi-cart-plus-fill"></i> Tambah ke Keranjang
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-dark text-white text-center p-4 mt-5">
        <div class="container">
            <p class="mb-0">GlamourGlade &copy; 2025 by Naura Aisha Zahira - 2311104078</p>
        </div>
    </footer>

    <div id="cartNotification" class="toast align-items-center text-white bg-success border-0" 
         role="alert" aria-live="assertive" aria-atomic="true" 
         style="position: fixed; bottom: 20px; right: 20px; z-index: 1055; display: none;">
        <div class="d-flex">
            <div class="toast-body">
                Produk berhasil ditambahkan ke keranjang!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
