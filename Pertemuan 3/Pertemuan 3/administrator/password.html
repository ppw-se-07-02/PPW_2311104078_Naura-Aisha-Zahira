<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password - Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        #header { background-color: aqua; height: 100px; text-align: center; color: blueviolet; font-size: 28px; line-height: 100px; }
        #l-side { background-color: rgb(10, 204, 204); min-height: 350px; width: 20%; text-align: center; color: white; float: left; padding-top: 10px; }
        #r-side { background-color: rgb(240, 255, 255); min-height: 350px; width: 80%; text-align: center; color: black; float: left; }
        #footer { background-color: rgb(140, 218, 140); height: 40px; width: 100%; text-align: center; color: white; float: left; line-height: 40px; }
        a { display: block; color: white; text-decoration: none; margin: 10px 0; }
        a:hover { text-decoration: underline; }
        input[type=password], input[type=submit] {
            padding: 6px; margin: 6px; border-radius: 5px; border: 1px solid #aaa;
        }
        input[type=submit] {
            background-color: rgb(10, 204, 204);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="header">Ganti Password</div>

    <div id="l-side">
        <h3>Menu Admin</h3>
        <a href="beranda.html">Beranda</a>
        <a href="datauser.html">Data User</a>
        <a href="produk.html">Produk</a>
        <a href="password.html">Password</a>
    </div>

    <div id="r-side">
        <h2>Form Ganti Password</h2>
        <form>
            <label>Password Lama:</label><br>
            <input type="password"><br>
            <label>Password Baru:</label><br>
            <input type="password"><br>
            <label>Konfirmasi Password:</label><br>
            <input type="password"><br>
            <input type="submit" value="Simpan">
        </form>
    </div>

    <div id="footer"></div>
</body>
</html>
